<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quase seu dia!</title>
    <style>
        /* --- Configura√ß√µes Gerais --- */
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent; /* Remove flash de toque no Android */
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            height: 100dvh; /* Garante altura total real em celulares */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(180deg, #f3e5f5 0%, #ffffff 100%);
            overflow: hidden;
            text-align: center;
            cursor: pointer; /* Indica que √© clic√°vel */
            touch-action: manipulation; /* Melhora a resposta ao toque */
        }

        /* --- Emojis Flutuantes (Fundo Eterno) --- */
        #emojis-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0; /* Fica atr√°s de tudo */
        }

        .emoji {
            position: absolute;
            font-size: 2rem;
            user-select: none;
            /* A anima√ß√£o 'infinite' garante que eles nunca parem */
            animation: floatUp infinite linear;
            bottom: -10vh; /* Come√ßam fora da tela embaixo */
            opacity: 0.7;
            pointer-events: none; /* Garante que os emojis n√£o bloqueiem cliques */
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.7; }
            90% { opacity: 0.7; }
            /* V√£o at√© l√° em cima e reiniciam */
            100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
        }

        /* --- O Card Principal --- */
        .card-branco {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px 20px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            z-index: 10;
            animation: bounceCard 3s ease-in-out infinite;
            width: 90%;
            max-width: 380px;
            border: 1px solid rgba(255, 255, 255, 0.6);
            transition: all 0.3s ease;
            position: relative;
        }

        @keyframes bounceCard {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* --- Texto --- */
        .texto-principal {
            font-size: 1.6rem;
            color: #6a1b9a;
            font-weight: bold;
            margin: 0;
            line-height: 1.4;
            user-select: none;
            transition: opacity 0.5s ease;
        }

        /* --- √Årea do Bot√£o --- */
        .caixa-roxa {
            display: none; /* Come√ßa invis√≠vel */
            margin-top: 25px;
            background-color: #9c27b0;
            padding: 10px;
            border-radius: 20px;
            box-shadow: 0 5px 20px rgba(156, 39, 176, 0.4);
            z-index: 20;
            position: relative;
        }

        /* --- O Bot√£o em Si --- */
        .botao-celebrar {
            width: 100%;
            background: none;
            color: white;
            border: none;
            padding: 5px;
            font-size: 1.5rem;
            cursor: pointer;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
            font-weight: bold;
            outline: none;
        }

        .botao-celebrar:active {
            transform: scale(0.98);
            opacity: 0.9;
        }

        /* --- Ajustes Mobile --- */
        @media (max-width: 350px) {
            .texto-principal { font-size: 1.3rem; }
            .botao-celebrar { font-size: 1.4rem; }
        }
    </style>
</head>

<body onclick="interacaoTela()">

    <div id="emojis-container"></div>

    <div class="card-branco" id="card">
        
        <div id="texto" class="texto-principal">
            Tenho uma coisa para voc√™, espero que goste (toque)
        </div>

        <div id="caixa-roxa" class="caixa-roxa">
            <button class="botao-celebrar" onclick="proximaPagina(event)">
                Clique para celebrar ü•≥
            </button>
        </div>

    </div>

    <script>
        let jaRevelado = false;

        // --- IN√çCIO DOS EMOJIS ETERNOS ---
        (function iniciarEmojisEternos() {
            const emojis = ['üéÇ', 'üéà', 'üéâ', 'üéÅ', '‚ú®', 'ü•≥', 'üíñ', 'üßÅ', 'üëë'];
            const container = document.getElementById('emojis-container');
            const quantidade = 45; 

            for (let i = 0; i < quantidade; i++) {
                let e = document.createElement('div');
                e.className = 'emoji';
                e.innerText = emojis[Math.floor(Math.random() * emojis.length)];
                e.style.left = Math.random() * 100 + '%'; 
                e.style.fontSize = (Math.random() * 1.5 + 1) + 'rem';
                e.style.animationDuration = (Math.random() * 10 + 5) + 's';
                e.style.animationDelay = -(Math.random() * 15) + 's';
                container.appendChild(e);
            }
        })();

        // Fun√ß√£o chamada ao clicar na tela (Muda o texto)
        function interacaoTela() {
            if (jaRevelado) return;
            
            jaRevelado = true;
            const textoElemento = document.getElementById('texto');
            const botaoContainer = document.getElementById('caixa-roxa');

            textoElemento.style.opacity = 0; 

            setTimeout(() => {
                textoElemento.innerText = "Como hoje √© seu quase dia, fiz isso para voc√™";
                textoElemento.style.opacity = 1;
                botaoContainer.style.display = 'block';
            }, 500);
        }

        // Fun√ß√£o chamada ao clicar no bot√£o (Vai para a pr√≥xima p√°gina)
        function proximaPagina(event) {
            // Impede que o clique no bot√£o seja confundido com clique na tela de fundo
            event.stopPropagation();
            
            // REDIRECIONAMENTO AQUI:
            window.location.href = "birthday.html";
        }
    </script>
</body>
</html>
