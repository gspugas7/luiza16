<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uma Surpresa Especial</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000; 
            transition: background-color 2s ease;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        body.surpresa-ativa {
            background-color: #f3e5f5; 
        }

        /* --- BOTÃO PULSANTE --- */
        #btn-surpresa {
            padding: 18px 32px;
            font-size: 1.1rem;
            font-weight: bold;
            background: linear-gradient(45deg, #7b1fa2, #9c27b0);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(123, 31, 162, 0.6);
            z-index: 10;
            animation: pulsar 2s infinite; /* Chama a animação */
            text-align: center;
            max-width: 85%;
            line-height: 1.4;
        }

        @keyframes pulsar {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(123, 31, 162, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 15px rgba(123, 31, 162, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(123, 31, 162, 0); }
        }

        /* --- CONTAINER E TEXTO --- */
        #quadro-container {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 90%;
            animation: fadeIn 2s ease forwards;
        }

        .texto-dedicatoria {
            color: #4a148c;
            font-style: italic;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.1rem;
            line-height: 1.5;
            background: rgba(255, 255, 255, 0.5);
            padding: 10px 15px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .moldura {
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            border: 8px solid #fff;
            width: 100%;
            max-width: 500px;
        }

        .moldura img {
            width: 100%;
            height: auto;
            max-height: 65vh; 
            display: block;
            border-radius: 4px;
            object-fit: contain;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <button id="btn-surpresa">Aumente o volume do celular<br>(toque)
    </button>

    <div id="quadro-container">
        <p class="texto-dedicatoria">Espero que tenha pego a referência...eu me lembro sobre esse momento que você dizia.</p>
        
        <div class="moldura">
            <img src="img.jpeg" alt="Desenho" id="imagem-desenho">
        </div>
    </div>

    <audio id="musica-surpresa" src="dompeddrito.mp3"></audio>

    <script>
        const btn = document.getElementById('btn-surpresa');
        const quadro = document.getElementById('quadro-container');
        const musica = document.getElementById('musica-surpresa');
        const corpo = document.body;

        btn.addEventListener('click', () => {
            btn.style.display = 'none';
            corpo.classList.add('surpresa-ativa');
            quadro.style.display = 'flex';
            
            musica.play().catch(e => console.log("Interação necessária para áudio"));

            // Efeito de confetes balanceado para mobile
            var duration = 100000 * 1000;
            var animationEnd = Date.now() + duration;

            var interval = setInterval(function() {
              var timeLeft = animationEnd - Date.now();
              if (timeLeft <= 0) return clearInterval(interval);

              confetti({
                particleCount: 40,
                startVelocity: 30,
                spread: 360,
                origin: { x: Math.random(), y: Math.random() - 0.2 },
                colors: ['#7b1fa2', '#f3e5f5', '#ffffff']
              });
            }, 300);
        });
    </script>
</body>
</html>
